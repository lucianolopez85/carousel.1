<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>    
    
</head>
<body>
    <h1>Carousel</h1>
    <div class="container">
        <h2>Dragon Ball Z</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/card-1.jpg" alt="move"></div>
                <div class="swiper-slide"><img src="img/card-2.jpg" alt="move"></div>
                <div class="swiper-slide"><img src="img/card-3.jpg" alt="move"></div>
                <div class="swiper-slide"><img src="img/card-4.jpg" alt="move"></div>
                <div class="swiper-slide"><img src="img/card-5.jpg" alt="move"></div>
                <div class="swiper-slide"><img src="img/card-6.jpg" alt="move"></div>
                <div class="swiper-slide"><img src="img/card-7.jpg" alt="move"></div>
                <div class="swiper-slide"><img src="img/card-8.jpg" alt="move"></div>
                <div class="swiper-slide"><img src="img/card-9.jpg" alt="move"></div>
                <div class="swiper-slide"><img src="img/card-10.jpg" alt="move"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 6,
            spaceAround: 1,
            slidesPerGroup: 1,
            

            loop:true,
            loopFillGroupWithBlank: true,
            pagination:{
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextE1: '.swiper-button-next',
                prevE1: '.swiper-button-prev',
            }
        })
    </script>

</body>
</html>
